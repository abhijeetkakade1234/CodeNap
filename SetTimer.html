<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="styles.css" rel="stylesheet"> 
    
</head>
<body >
    <h1>Set Timer</h1>
    <label>
        <input type="radio" name="timer" value="0.10"> 0.1 sec 
    </label>
    <label>
        <input type="radio" name="timer" value="30"> 30 Minutes
    </label>
    <label>
        <input type="radio" name="timer" value="45"> 45 Minutes
    </label>
    <label>
        <input type="radio" name="timer" value="60"> 60 Minutes
    </label>
    <label>
        <input type="radio" name="timer" value="120"> 120 Minutes
    </label>
    
    <button id="startButton">Start</button>
    <p style="text-align: center; color: #808080;" id="timerDisplay"></p>

    <script src="background.js"></script> <!-- Link to the JavaScript file -->
    <a href=" " style="color: rgb(115, 111, 111); text-decoration: none; display: block; text-align: center; margin-top: 20px;">About Us</a>
</body>
</html>
